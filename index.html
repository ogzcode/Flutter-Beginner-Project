<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>Password Storage</h2>
        <input-side v-on:send="getData" :email="userEmail" :password="userPassword"></input-side>
        <div class="data__side">
            <data-item 
                v-for="(user, index) in userData" 
                :key="index" 
                :email="user.emailVal" 
                :password="user.passwordVal"
                v-on:send-for-delete="deleteFromUser"
                v-on:send-for-update="updateFromUser">
            </data-item>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
